<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./css/toggle.css">
    <!--<link rel="stylesheet" href="./css/filter.css" />-->

    
   

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet' />
    <title>Drizz Homepage</title>

</head>

<body>
  <div style="float:left;">
        <nav>
            <div class="nav-bar">
                <i class='bx bx-menu sidebarOpen' ></i>
                <span class="logo navLogo"><a href="#">Drizz</a></span>
                <div class="menu">
                    <div class="logo-toggle">
                        <span class="logo"><a href="#" id="userName">Username</a></span>
                        <i class='bx bx-x siderbarClose'></i>
                    </div>
                    <ul class="nav-links">
                        <li>
                        <div class="userInitial userImage"></div>
                        <img id="userProfilePicture" src="" />
                        </li>
                        &nbsp; &nbsp; 
                        <p id="userEmail" style="color: whitesmoke;"></p>
                        &nbsp; &nbsp; 
                        
                    </ul>
                </div>
                <div class="darkLight-searchBox">
                    <div class="dark-light">
                        <i class='bx bx-moon moon'></i>
                        <i class="bx bx-sun sun"></i>
                        
                    </div>
                    <div class="searchBox">
                        <div class="searchToggle">
                            <i class='bx bx-x cancel'></i>
                            <i class='bx bx-search search'></i>
                            
                        </div>
                
                        <div class="search-field">
                         
                            <input id="search" type="text" class="input" placeholder="Search...">
                            <i class='bx bx-search' onclick="searchResult()"></i>
                            
                        </div>
                    </div>

                    <li style="list-style: none;"><i class="bi bi-box-arrow-in-right" style="color: whitesmoke; font-size: 25px;" id="logoutbtn"></i> </li>
                </div>
            </div>
        </nav>

    </div>

    <div class="main">
        <div id="searchResult">
            

        </div>
    </div>

    <script src="./firebase/update.js" defer type="module"></script>
    <script src="./firebase/signout.js" defer type="module"></script>

    

    <script>
        const body = document.querySelector("body"),
            nav = document.querySelector("nav"),
            main = document.querySelector("main")
            modeToggle = document.querySelector(".dark-light"),
            searchToggle = document.querySelector(".searchToggle"),
            sidebarOpen = document.querySelector(".sidebarOpen"),
            siderbarClose = document.querySelector(".siderbarClose");
            let getMode = localStorage.getItem("mode");
                if(getMode && getMode === "dark-mode"){
                    body.classList.add("dark");
                    //main.classList.add('light');
                }
             //js code to toggle dark and light mode
            modeToggle.addEventListener("click" , () =>{
                modeToggle.classList.toggle("active");
                body.classList.toggle("dark");
    
                //js code to keep user selected mode even page refresh or file reopen
                if(!body.classList.contains("dark")){
                    localStorage.setItem("mode" , "light-mode");
                }else{
                    localStorage.setItem("mode" , "dark-mode");
                    document.queryselector('.all-white').style.color = 'white';
                }
            });
            
        // js code to toggle search box
                searchToggle.addEventListener("click" , () =>{
                searchToggle.classList.toggle("active");
            });
    
            
        //   js code to toggle sidebar
        sidebarOpen.addEventListener("click" , () =>{
            nav.classList.add("active");
            main.classList.add("active");
        });
        body.addEventListener("click" , e =>{
            let clickedElm = e.target;
            if(!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")){
                nav.classList.remove("active");
            }
        });
        </script>

   
    <script src="./js/beats.js"></script>
    <!--<script src="./js/index.js"></script>-->

    
</body>
</html>
